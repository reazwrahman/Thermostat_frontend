<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Thermostat</title>

    <!-- React CDN Links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

    <!-- navbar component--> 
    <script src="/thermostat_frontend/components/src/Navbar.js" type="text/babel"></script> 
    <link rel="stylesheet" href="/thermostat_frontend/components/src/navbar_style.css">

    <!-- page related links -->
    <link rel="stylesheet" href="switch_style.css">
    <script src="./main_switch.js" type="module" defer> </script> 

</head> 
<body class="nav-body">
   <!-- Nav bar -->
   <nav class="navbar" id ="navbar"></nav>

    <!-- Grid -->
    <div class="grid-container"> 
        <div class="card" id="device-status-card" tabindex="0">
            <h3>Device Status</h3>
            <p>Backend API not available</p>
        </div>  
        
        <!-- On card -->
        <div class="card" id="switch-control-card-on" tabindex="0">
            <h3>Turn Device On</h3>
            <button id="on-btn">Turn On</button>
            <p id="on-message"></p> 
            <br>
            <div class="hidden-card" id="forced-turn-on"> 
                <p> I understand the risk and wish to proceed anyway: </p>
                <button id="forced-on-btn">Forced Turn On</button>
                <p id="forced-on-message"></p> 
            </div>
        </div>  

        <!-- Off card -->
        <div class="card" id="switch-control-card-off" tabindex="0">
            <h3>Turn Device Off</h3>
            <button id="off-btn">Turn Off</button>
            <p id="off-message"></p> 
            <br>
            <div class="hidden-card" id="forced-turn-off"> 
                <p> I understand the risk and wish to proceed anyway: </p>
                <button id="forced-off-btn">Forced Turn Off</button>
                <p id="forced-off-message"></p> 
            </div>
        </div> 


    </div> 
    
</body> 
</html>
